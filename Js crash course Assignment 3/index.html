<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Recommend App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Movie Recommendation App</h1>
    <div class="mean">
        <label for="genre" class="label-1">Genre:</label>
        <select id="genre">
            <option value="Action">All</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Comedy">Fantasy</option>
            <option value="Comedy">Adventure</option>
            <option value="Comedy">History</option>
            <option value="Comedy">Thriller</option>
            <option value="Comedy">Animation</option>
            <option value="Comedy">Ceim</option>
            <option value="Comedy">Mystery</option>
            <option value="Comedy">War</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="sci-fi">Sci-Fi</option>
        </select>


        <label for="year">Year:</label>
        <select id="year">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2014">2013</option>
            <option value="2014">2012</option>
            <option value="2014">2011</option>
            <option value="2014">2010</option>
        </select>

        <label for="language">Language:</label>
        <select id="language">
            <option value="english">English</option>
            <option value="hindi">English Dub</option>
        </select>
    </div>
    <div class="mean">
        <label for="rating">Rating:</label>
        <select id="rating" style="width: 44%;">
            <option value="all">All</option>
        </select>

        <button id="btnElem">Search</button>
    </div>
    <div class="mean">
        <table id="dataOutput">

        </table>

    </div>



</body>

</html>
